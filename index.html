<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">
    <header class="flex align-center space-between">
        <div class="logo">
            <img src="LOGO/LOGO.png">
        </div>
        <nav class="main-nav">
            <button class="close-menu-btn" onclick="onToggleMenu()">✖️</button>
            <a href="#" onclick="onOpenSection('gallery')">Gallery</a>
            <a href="#" onclick="onOpenSection('save')">Memes</a>
            <a href="#">About</a>
        </nav>
        <button class="open-menu-btn" onclick="onToggleMenu()">☰</button>
    </header>

    <main class="gallery-container">
        <div class="search-bar">
            <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)">
            <input list="search-data" type="text" oninput="onSearch(event,value)" placeholder="Search">
            <datalist id="search-data"></datalist>
            <button onclick="onRandomMeme()">I'm flexable</button>
        </div>
        <section class="imgs-container scroll"></section>
    </main>
    <section class="my-meme-container">
        <button onclick="onClearMyMeme()">Clear History</button>
        <section class="img-meme-container"></section>
    </section>
    <section class="editor">
        <canvas height="200" width="200"></canvas>
        <div class="controllers">
            <input type="text" name="text" oninput="onSetLineTxt(event,value)" placeholder="Add text...">
            <section class="line-actions">
                <button class="fa switch edit-btn" onclick="onSwitchLine()"></button>
                <button class="fa add edit-btn" onclick="onNewLine()"></button>
                <button class="fa trash edit-btn" onclick="onDeleteLine()"></button>
            </section>
            <section class="font-actions">
                <button onclick="onSetAlign(value)" value="left" class="fa left edit-btn" title="Align-left"></button>
                <button onclick="onSetAlign(value)" value="center" class="fa txt-center edit-btn" title="align-center"></button>
                <button onclick="onSetAlign(value)" value="right" class="fa right edit-btn" title="align-right"></button>
                <button class="fa increase edit-btn" onclick="onSetSize(5)"></button>
                <button class="fa decrease edit-btn" onclick="onSetSize(-5)"></button>
                <input id="fill-clr" class="txt-color" type="color" oninput="onSetColor(value)">
                <button class="fa fill-color-btn edit-btn" title="Text-left"><label for="fill-clr"></label></button>
                <input id="stroke-clr" class="stroke-color" type="color" oninput="onSetStrokeColor(value)">
                <button class="fa stroke-color-btn edit-btn"><label for="stroke-clr" title="Stroke-color"></label></button>
                <button class="fa save-btn edit-btn" onclick="onSaveMeme()" title="Save-meme"></button>
                <button class="fa share-btn edit-btn" onclick="onShareMeme()"  title="Share-meme"></button>
                <button class="edit-btn"><a href="#" class="fa download" onclick="downloadImg(this)" download="my-img.png"></a></button>
                <select onchange="onSetFont(this.value)" class="font-select">
                    <option value="impact">IMPACT</option>
                    <option value="ariel">ARIEL</option>
                    <option value="david">DAVID</option>
                    <option value="sans-serif">SANS-SARIF</option>
                </select>
            </section>
        </div>
    </section>
    <footer>
        <p style="color: var(--clr3); text-align: center; padding: 1em 0;">Presented by Liad Gola</p>
    </footer>


    <script src="js/service/storage-service.js"></script>
    <script src="js/service/utils-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/my-meme-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
