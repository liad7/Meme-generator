<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">
    <header class="flex align-center space-between">
        <div class="logo">
            <img src="/LOGO/LOGO.png">
        </div>
        <nav class="main-nav">
            <button class="close-menu-btn" onclick="onToggleMenu()">✖️</button>
            <a href="#" onclick="onOpanGallery()">Gallery</a>
            <a href="#">Memes</a>
            <a href="#">About</a>
        </nav>
        <button class="open-menu-btn" onclick="onToggleMenu()">☰</button>
        <!-- style="display: none;" -->
    </header>

    <main class="gallery-container">
        <div class="search-bar">
            <input type="text" onchange="onSearch(event,value)" placeholder="Search">
            <button>More</button>
        </div>
        <section class="imgs-container scroll"></section>
    </main>
    <section class="editor">
        <canvas height="450" width="450"></canvas>
        <div class="controllers">
            <input type="text" name="text" oninput="onSetLineTxt(event,value)" placeholder="Add text...">
            <section class="line-actions">
                <button class="fa switch edit-btn" onclick="onSwitchLine()"></button>
                <button class="fa add edit-btn" onclick="onNewLine()"></button>
                <button class="fa trash edit-btn" onclick="onDeleteLine()"></button>
            </section>
            <section class="font-actions">
                <button onclick="onSetAlign(value)" value="left" class="fa left edit-btn"></button>
                <button onclick="onSetAlign(value)" value="center" class="fa txt-center edit-btn"></button>
                <button onclick="onSetAlign(value)" value="right" class="fa right edit-btn"></button>
                <button class="increase edit-btn" onclick="onSetSize(5)"></button>
                <button class="decrease edit-btn" onclick="onSetSize(-5)"></button>
                <select onchange="onSetFont(this.value)" class="font-select">
                    <option value="impact">IMPACT</option>
                    <option value="ariel">ARIEL</option>
                    <option value="david">DAVID</option>
                    <option value="sans-serif">SANS-SARIF</option>
                </select>
                <input class="storke-color edit-btn" type="color" onchange="onSetStrokeColor(value)">
                <input class="txt-color edit-btn" type="color" onchange="onSetColor(value)">
            </section>
        </div>
    </section>
    <footer></footer>


    <script src="js/service/storage-service.js"></script>
    <script src="js/service/utils-service.js"></script>
    <script src="js/service/canvas-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
